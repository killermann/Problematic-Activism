{{ define "main" }}
<section class="wrap p-2 md:p-6 xl:px-12">
	<h1 class="alt-font uppercase tracking-widest opacity-75 mt-4 text-2xl md:text-4xl">
		{{ .Section | humanize }}
	</h1>
	{{- .Content -}}
	<div class="xl:p-4">
		{{ range .Paginator.Pages }}
			{{- partial "posts.html" . -}}
		{{ end }}
	</div>
</section>
{{- template "_internal/pagination.html" . -}}
{{ end }}
