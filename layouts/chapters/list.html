{{ define "main" }}
<section class="wrap p-2 md:p-6 xl:px-12">
	<h1 class="text-center alt-font uppercase tracking-widest opacity-75 mt-4 text-2xl md:text-4xl">
		{{ .Section | humanize }}
	</h1>
	{{- .Content -}}
	<div class="flex flex-wrap xl:p-2">
		{{ range .Paginator.Pages }}
		<div class="w-1/2 p-2 mb-2 lg:p-4 lg:w-1/3 xl:w-1/4">
			{{- partial "card.html" . -}}
		</div>
		{{ end }}
	</div>
</section>
	
	{{- template "_internal/pagination.html" . -}}
{{ end }}
